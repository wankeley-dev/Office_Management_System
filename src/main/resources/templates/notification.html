<div id="notifications" xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:each="notification : ${notifications}">
        <p th:text="${notification.message}"></p>
    </div>
</div>
<script>
    var socket = new WebSocket("ws://localhost:9090/notifications");

    socket.onmessage = function(event) {
        var notificationArea = document.getElementById("notifications");
        var newNotification = document.createElement("p");
        newNotification.textContent = event.data;
        notificationArea.appendChild(newNotification);
    };
</script>
